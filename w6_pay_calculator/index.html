<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="Bryan Duffy">
    <meta name="description" content="W6 Pay Calculator">

    <title>W6 | Pay Calculator</title>
</head>
<body>
    <h1>Week 6 Pay Calculator</h1>
    <script>
        var hourlypay = Number(prompt(`Enter your hourly pay: `))
        var hoursworked = Number(prompt(`Enter your hours worked: `))

        grosspay = hourlypay * hoursworked
        totaltax = grosspay * .2
        netpay = grosspay - totaltax

        alert(`Gross Pay: $ ${grosspay.toFixed(2)} \nTax: $ ${totaltax.toFixed(2)} \nNet Pay: $ ${netpay.toFixed(2)}`)
        console.log(`Gross Pay: $ ${grosspay.toFixed(2)}`)
        console.log(`Tax: $ ${totaltax.toFixed(2)}`)
        console.log(`Net Pay: $ ${netpay.toFixed(2)}`)

    </script>
    
</body>
</html>
